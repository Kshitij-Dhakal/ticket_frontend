<div class="h-full flex flex-col">
    <app-header class="flex-1"></app-header>
    <div class="overflow-auto grid gap-10 p-16 justify-center">
        <div class="grid xl:grid-cols-2 md:grid-cols-1">
            <div class="w-full grid place-content-center">
                <figure id="by-date"></figure>
                <div class="text-center font-bold">Reservations by date</div>
            </div>

            <div class="w-full grid place-content-center">
                <figure id="by-movie"></figure>
                <div class="text-center font-bold">Reservations by movie</div>
            </div>
        </div>
        <div class="p-16 overflow-y-auto h-fit">
            <div class="grid">
                <table class="table-auto border-collapse border border-slate-400 w-full">
                    <thead>
                        <tr>
                            <th class="border border-slate-300 px-8 py-3">Movie Name</th>
                            <th class="border border-slate-300 px-8 py-3" *ngFor="let d of tableHeader">
                                {{d}}
                            </th>
                        </tr>
                    </thead>
                    <tr *ngFor="let td of tableData">
                        <td class="border border-slate-300 px-8 py-3">{{td.movie}}</td>
                        <td class="border border-slate-300 px-8 py-3" *ngFor="let df of td.data">
                            {{df.reservations}}
                        </td>
                    </tr>
                </table>
                <div class="grid place-content-center font-medium py-8">Table: Number of reservations purchased for
                    movie in specific date</div>
            </div>
        </div>
    </div>
</div>
