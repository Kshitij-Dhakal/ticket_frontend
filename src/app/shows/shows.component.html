<div *ngIf="loading" class="grid place-content-center h-screen w-screen">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading" class="grid place-content-center w-screen p-8">
    <div class="grid grid-cols-2 grid-flow-row gap-16">
        <ng-container *ngFor="let show of shows;">
            <div>
                <img src="{{show.movie?.displayPic}}" alt="{{show.movie?.name}}" class="float-right">
            </div>
            <div class="flex flex-col">
                <div>
                    <div>
                        {{show.id}}
                    </div>
                    <div>
                        <span class="text-lg font-bold">{{show.movie?.name}}</span>
                    </div>
                </div>
                <div>
                    <div>
                        <span class="text-base">{{show.hall?.name}}</span>
                    </div>
                    <div>
                        <b>Hall</b> : <span class="text-base">{{show.date | date}}</span>
                    </div>
                    <div>
                        <b>Total</b> : <span class="text-base"> {{show.hall?.capacity}}</span>
                    </div>
                    <div>
                        <b>Reserved</b> : <span class="text-base">{{show.reserved}}</span>
                    </div>
                </div>
                <div class="flex-1"></div>
                <div>
                    <button mat-raised-button color="primary" (click)="reserveTicket(show.id)">Reserve Ticket</button>
                </div>
            </div>
        </ng-container>
    </div>
</div>
